"use strict";

function omikuji() {
  let x = MAth.random();

  if (0.75 <= x) {

  }

  }
  else if (0.25 <= x) {

  }
  else {

  }
  return x;
}

document.write(`Aさんの今日の運勢：${omikuji()}+"<br>"`);
